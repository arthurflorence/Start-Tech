<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3 - COMEX</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>COMEX</h1>
    </header>

    <!-- Conteúdo -->
    <main>
        <div>
            <h3>Cadastro de Categorias</h3>
            <hr>
            <form>
                <label for="categoria">nome:</label>
                <input type="text" id="categoria" required><br><br>
                <button type="button" onclick="adicionarCategoria()">Criar</button>
                <button type="button" onclick="exibirLista()">Exibir Lista</button>
            </form>
            <hr>

        </div>
        <div>
            <h3>Lista de Categorias</h3>
            <div id="listaCategorias"></div>

        </div>
        <hr>
    </main>

    <!-- JavaScript -->
    <script>
        let codigo = 1;
        let categorias = [];

        function adicionarCategoria() {
            let addCategoria = document.getElementById("categoria").value;

            if (addCategoria.trim() === "") {
                alert("ERRO: Campo vazio! Preencha novamente.");
                return;
            }

            categorias.push({ codigo, nome: addCategoria });

            alert("Categoria criada com sucesso!");
            document.getElementById("categoria").value = "";
            codigo++;
        }

        function exibirLista() {
            let listaCategorias = document.getElementById("listaCategorias");
            listaCategorias.innerHTML = ""; // Limpar a lista antes de exibir

            categorias.forEach(categoria => {
                let novaCategoria = document.createElement("p");
                novaCategoria.textContent = `Código: ${categoria.codigo} — Nome: ${categoria.nome}`;
                listaCategorias.appendChild(novaCategoria);
            });
        }
    </script>
</body>

</html>
