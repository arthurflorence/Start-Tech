<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>

<body>
    <script>
        function obterAnoAtual() {
            return new Date().getFullYear();
        }

        function mostrarCabecalho() {
            document.write("<h1>Listagem de Clientes - Ano " + obterAnoAtual() + "</h1>");
            document.write("<hr>");
        }

        var idades = [20, 25, 45];

        function primeiroCliente() {
            document.write("<h3> - Código: 1 </h3>")
            document.write("<p>Nome: Arthur </p>")
            document.write("<p>Mês de nascimento: Janeiro </p>")
            document.write("<p>Ano de nascimento: 2003</p>")
            document.write("<hr>")
        }

        function segundoCliente() {
            document.write("<h3> - Código: 2 </h3>")
            document.write("<p>Nome: Giovanna </p>")
            document.write("<p>Mês de nascimento: Abril </p>")
            document.write("<p>Ano de nascimento: 1998</p>")
            document.write("<hr>")
        }

        function terceiroCliente() {
            document.write("<h3> - Código: 3 </h3>")
            document.write("<p>Nome: Roberta </p>")
            document.write("<p>Mês de nascimento: Setembro</p>")
            document.write("<p>Ano de nascimento: 1978 </p>")
            document.write("<hr>");
        }

        function somaIdades(idades) {
            var soma = 0;
            for (var i = 0; i < idades.length; i++) {
                soma += idades[i];
            }
            return soma;
        }

        function mediaClientes(idades) {
            if (idades.length === 0) {
                return 0;
            }
            var soma = somaIdades(idades);
            return soma / idades.length;
        }

        function estatistica() {
            var idades = [20, 25, 45];
            var somaIdade = somaIdades(idades);
            var mediaIdade = mediaClientes(idades);

            document.write("<h4>**Estatísticas**</h4>");
            document.write("Soma das idades: " + somaIdade + "<br>");
            document.write("Média de idades: " + mediaIdade.toFixed(2) + "<br>");
        }

        function rodape() {
            document.write("<footer>");
            document.write("<h4><strong>.:: Alura LEVEL UP ::.</strong></h4>");
            document.write("</footer>");
        }

        function exibirPagina() {
            mostrarCabecalho();
            primeiroCliente();
            segundoCliente();
            terceiroCliente();
            estatistica();
            rodape();
        }

        exibirPagina();
    </script>
</body>

</html>
